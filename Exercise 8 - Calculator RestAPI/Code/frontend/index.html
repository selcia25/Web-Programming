<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<style>
body {
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background-color: #f8f9fa;
}
.calculator {
width: 300px;
padding: 20px;
background-color: #ffffff;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1 {
    text-align: center;
    color: #333333;
    margin-bottom: 20px;
}

.input-group {
display: flex;
flex-direction: column;
gap: 10px;
}
input[type="number"],
select,
button {
width: 100%;
padding: 10px;
border: 1px solid #ced4da;
border-radius: 5px;
font-size: 16px;
outline: none;
}
button {
background-color: #007bff;
color: #ffffff;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
transition: background-color 0.3s;
}
button:hover {
background-color: #0056b3;
}
.result {
margin-top: 20px;
text-align: center;
font-size: 24px;
font-weight: bold;
color: #333333;
}
</style>
</head>
<body ng-app="calculatorApp" ng-controller="calculatorController">
<div>
<label for="">Operand 1:</label>
<input type="number" ng-model="operand1">
</div>
<div>
<label for="">Operator:</label>
<select ng-model="operator">
<option value="add">+</option>
<option value="subtract">-</option>
<option value="multiply">x</option>
<option value="divide">/</option>
</select>
</div>
<div>
<label for="">Operand 2:</label>
<input type="number" ng-model="operand2">
</div>
<div>
<button ng-click="calculate()">Calculate</button>
</div>
<div ng-show="showResult">
<label for="">Result:</label>
<span>{{ answer }}</span>
</div>
<script src="app.js"></script>
</body>
</html>
